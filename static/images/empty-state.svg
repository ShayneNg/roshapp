
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emptyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#emptyGradient)" rx="8"/>
  
  <!-- Calendar/Appointment Icon -->
  <g transform="translate(150, 80)">
    <!-- Calendar base -->
    <rect x="0" y="20" width="100" height="80" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Calendar rings -->
    <circle cx="25" cy="10" r="3" fill="#94a3b8"/>
    <circle cx="75" cy="10" r="3" fill="#94a3b8"/>
    <rect x="20" y="0" width="10" height="25" rx="2" fill="#94a3b8"/>
    <rect x="70" y="0" width="10" height="25" rx="2" fill="#94a3b8"/>
    
    <!-- Calendar grid -->
    <line x1="15" y1="35" x2="85" y2="35" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="15" y1="50" x2="85" y2="50" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="15" y1="65" x2="85" y2="65" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="15" y1="80" x2="85" y2="80" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Calendar dots -->
    <circle cx="30" cy="42" r="2" fill="#f1f5f9"/>
    <circle cx="50" cy="42" r="2" fill="#f1f5f9"/>
    <circle cx="70" cy="42" r="2" fill="#f1f5f9"/>
    <circle cx="30" cy="57" r="2" fill="#f1f5f9"/>
    <circle cx="50" cy="57" r="2" fill="#f1f5f9"/>
    <circle cx="70" cy="57" r="2" fill="#f1f5f9"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="100" cy="120" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="320" cy="100" r="6" fill="#ec4899" opacity="0.5"/>
  <circle cx="80" cy="200" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="340" cy="220" r="5" fill="#06b6d4" opacity="0.5"/>
  
  <!-- Text placeholder -->
  <text x="200" y="220" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    No appointments yet
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    Schedule your first nail appointment
  </text>
</svg>
